<!-- templates/home/product_detail.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.name_product }}</title>
</head>
<body>
    <h2>{{ product.name_product }}</h2>
    <ul>
        {% for service in product.services.all %}
            <li>{{ service.name_service }} - {{ service.coin }}</li>
        {% empty %}
            <li>No services available.</li>
        {% endfor %}
    </ul>
</body>
</html>
