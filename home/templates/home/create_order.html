<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo đơn hàng</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <h2 class="text-center mb-5">Tạo đơn hàng</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="product">Sản phẩm</label>
                <input type="text" id="product" class="form-control" value="{{ product.name_product }}" readonly>
            </div>
            <div class="form-group">
                <label for="service">Dịch vụ</label>
                <input type="text" id="service" class="form-control" value="{{ service.name_service }}" readonly>
            </div>
            <div class="form-group">
                <label for="link">Link</label>
                <input type="url" id="link" name="link" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Đặt hàng</button>
        </form>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
