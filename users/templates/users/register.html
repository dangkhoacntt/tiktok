{% extends "home/base.html" %}
{% block title %}Introduction to Visual Design{% endblock %}

{% block content %}
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Thêm các link CSS của theme của bạn nếu cần -->
    <!-- Ví dụ: -->
    <!-- <link rel="stylesheet" href="path/to/your/theme.css"> -->
</head>
<body>

<div class="container py-4 py-md-5 py-xl-6 mb-sm-4 mb-xxl-5">
    <div class="col-lg-8 text-center mx-auto">
        <h1 class="display-4">Register</h1>
        <p class="lead">Create your account.</p>
    </div>
</div>

<div class="bg-skew bg-skew-light min-vh-75">
    <!-- Form -->
    <div class="container py-4">
        <div class="col-md-9 col-lg-6 mx-auto">
            <form action="{% url 'user_register' %}" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary rounded-pill w-100 mb-4">Register</button>
            </form>
            <div class="border border-1 mb-4"></div>
            <div class="d-flex justify-content-between">
                <a href="#" class="link-secondary small">Already have an account?</a>
                <a href="#" class="link-secondary small">Forgot password?</a>
            </div>
        </div>
    </div>
</div>

<!-- Thêm các link JavaScript của theme của bạn nếu cần -->
<!-- Ví dụ: -->
<!-- <script src="path/to/your/theme.js"></script> -->

</body>
</html>
{% endblock %}
